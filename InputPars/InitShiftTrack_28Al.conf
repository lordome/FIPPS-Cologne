############################
#### Accepted parameters ###
############################
#
# -offs  nchan          channel offset to subtract to the position of the peaks [0]
# -lim   from to        limit the search to this range in channels
# -dwa   fwhm ampl      default fwhm and minmum amplitude for the peaksearch [15 5]
# -ref   energy         energy (keV) of the reference peak for extended printouts
# -poly  N              polynomial order for calibration
# -zero                 add a fake peak at (0,0) to push calibration through origin
# -gain  val            scaling factor for the slope [1]
# -D2                   use the 2nd-derivative search
# -noTL                 disable using the Left  Tail in peak fit
# -noTR                 disable using the Right Tail in peak fit
# -v     level          verbosity -1=noprint 0=fit_details, 1=calib_details, 2=more_calib_details [-1]
# -ener  energy         add this energy to the list of lines (can be given more than once)
# -kill  energy         remove the line closest to this energy from the list of lines
# -source value		-22Na -40K -56Co -57Co -60Co -88Y -133Ba -134Cs -137Cs -152Eu -208Pb -226Ra -241Am
#			(more than one allowed, separated by ";")


